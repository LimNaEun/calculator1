<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" placeholder="0">
    </div>
    <div class="buttons">
      <div class="row">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button class="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
